  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <link rel="stylesheet" href="//unpkg.com/prismjs/themes/prism-coy.css">
  <script src="https://cdn.bootcss.com/viz.js/1.8.0/viz.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

 
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '复习笔记',
      nameLink: 'https://github.com/aopstudio/Notes',
      repo: 'aopstudio/aopstudio.github.io',
      maxLevel: 2,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "dot") {
              return (
                '<div id="message">'+ Viz(code, "SVG")+'</div>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>

      id: location.pathname,

      clientSecret: '097b9db3761373cc651fa0f113d9efd89ba703f2',
      repo: 'Notes',
      owner: 'aopstudio',
      admin: ['aopstudio'],

      distractionFreeMode: false
